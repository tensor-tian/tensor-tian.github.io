name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 触发分支，根据你的实际情况修改，通常是 main 或 master
  workflow_dispatch: # 允许在 GitHub 页面上手动触发工作流

# 设置 GITHUB_TOKEN 的权限，让 Action 可以部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署，但排队的是最新的一次提交
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22" # 使用你 package.json 中指定的 Node 版本

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.15.0 # 或你项目实际用的版本

      - name: Install dependencies
        run: pnpm install

      - name: Build with Next.js
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # Next.js 静态导出的默认输出目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
